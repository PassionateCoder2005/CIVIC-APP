<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Civic Issues</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-lg">
    <h1 class="text-xl font-bold">ðŸŒ† Civic Issue Admin Dashboard</h1>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-4">ðŸ“‹ Reported Issues</h2>

    <div class="overflow-x-auto shadow-md rounded-lg bg-white">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Category</th>
            <th class="px-4 py-2">Description</th>
            <th class="px-4 py-2">Location</th>
            <th class="px-4 py-2">Photo</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody id="reportTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <span onclick="closeModal()" 
          class="absolute top-4 right-6 text-white text-4xl cursor-pointer">&times;</span>
    <img id="modalImage" src="" class="max-w-[90%] max-h-[90%] rounded-lg shadow-xl">
  </div>

  <script>
    function loadReports() {
      let reports = JSON.parse(localStorage.getItem("reports") || "[]");
      let table = document.getElementById("reportTable");
      table.innerHTML = "";

      reports.forEach((r, i) => {
        let row = document.createElement("tr");
        row.classList.add("border-b", "hover:bg-gray-50");

        row.innerHTML = `
          <td class="px-4 py-2">${r.category}</td>
          <td class="px-4 py-2">${r.desc}</td>
          <td class="px-4 py-2">
            ${r.lat && r.lng 
              ? `<a href="https://www.google.com/maps?q=${r.lat},${r.lng}" 
                   target="_blank" 
                   class="text-blue-600 underline">View on Map</a>`
              : "N/A"}
          </td>
          <td class="px-4 py-2">
            <img src="${r.photo}" 
                 class="w-20 h-20 object-cover rounded-lg border cursor-pointer hover:scale-105 transition"
                 onclick="openModal('${r.photo}')">
          </td>
          <td class="px-4 py-2 font-semibold ${r.status === 'Resolved' ? 'text-green-600' : 'text-red-600'}">
            ${r.status}
          </td>
          <td class="px-4 py-2">
            <button onclick="updateStatus(${i})" 
              class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg">
              Resolve
            </button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function updateStatus(index) {
      let reports = JSON.parse(localStorage.getItem("reports") || "[]");
      reports[index].status = "Resolved";
      localStorage.setItem("reports", JSON.stringify(reports));
      loadReports();
    }

    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    // Auto update when new report is added
    window.addEventListener("storage", function(event) {
      if (event.key === "reports") {
        loadReports();
      }
    });

    loadReports();
  </script>
</body>
</html>
